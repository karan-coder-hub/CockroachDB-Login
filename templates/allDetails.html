<!DOCTYPE html>
<html>
<head>
  <title>All User Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f3f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .info p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>All User Details</h2>
  <div class="grid">
    {% for u in users %}
      <div class="card">
        <img src="data:image/jpeg;base64,{{ u.image }}" alt="User Image">
        <div class="info">
          <p><strong>{{ u.name }}</strong></p>
          <p>Email: {{ u.email }}</p>
          <p>Age: {{ u.age }}</p>
          <p>Gender: {{ u.gender }}</p>
          <p>Address: {{ u.address }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
