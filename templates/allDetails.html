<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All User Details</title>
  <style>
    /* ===== GLOBAL STYLING ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #fff;
      perspective: 1000px;
      overflow-x: hidden;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 0 0 15px #00d4ff;
      font-size: 28px;
      letter-spacing: 1px;
      animation: glowText 3s infinite alternate;
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 10px #00d4ff, 0 0 20px #00d4ff; }
      100% { text-shadow: 0 0 25px #00d4ff, 0 0 50px #00d4ff; }
    }

    /* ===== FLOATING BACKGROUND CIRCLES ===== */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 8s infinite ease-in-out;
      z-index: 0;
    }

    .circle:nth-child(1) {
      width: 250px;
      height: 250px;
      top: 10%;
      left: 8%;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 350px;
      height: 350px;
      bottom: 15%;
      right: 10%;
      animation-delay: 3s;
    }

    .circle:nth-child(3) {
      width: 180px;
      height: 180px;
      top: 65%;
      left: 50%;
      animation-delay: 5s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
    }

    /* ===== GRID LAYOUT ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1100px;
      z-index: 1;
    }

    /* ===== USER CARD ===== */
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      transform: rotateY(10deg);
      transition: transform 0.6s ease, box-shadow 0.6s ease;
      animation: floatCard 6s infinite ease-in-out;
    }

    .card:hover {
      transform: rotateY(0deg) scale(1.08);
      box-shadow: 0 0 25px #00d4ff;
    }

    @keyframes floatCard {
      0%, 100% { transform: rotateY(10deg) translateY(0px); }
      50% { transform: rotateY(-10deg) translateY(-10px); }
    }

    /* ===== IMAGE STYLING ===== */
    img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid rgba(255, 255, 255, 0.4);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00d4ff;
    }

    /* ===== INFO TEXT ===== */
    .info p {
      margin: 6px 0;
      color: #eee;
      font-size: 14px;
    }

    .info strong {
      color: #00d4ff;
      font-size: 16px;
      text-shadow: 0 0 10px #00d4ff;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      h2 { font-size: 22px; }
      .card { padding: 15px; }
      img { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>
  <!-- Floating Background Circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <h2>All User Details</h2>

  <div class="grid">
    {% for u in users %}
      <div class="card">
        <img src="data:image/jpeg;base64,{{ u.image }}" alt="User Image">
        <div class="info">
          <p><strong>{{ u.name }}</strong></p>
          <p>Email: {{ u.email }}</p>
          <p>Age: {{ u.age }}</p>
          <p>Gender: {{ u.gender }}</p>
          <p>Address: {{ u.address }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
